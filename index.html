<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>Unit Converter</title>
  </head>
  <body>
    <i class="fa-solid fa-moon btn-theme rotate"></i>
    <header class="header-section">
      <h1 class="page-title">Discover your pet's human age!</h1>

      <div class="age-input">
        <label for="age">Enter pet's age</label>
        <input
          required
          type="number"
          name="age"
          id="age"
          placeholder="5"
          min="1" />
      </div>

      <div class="radio-btns">
        <div class="radio">
          <input checked type="radio" id="dog" name="pet" value="dog" />
          <label for="dog"
            ><i class="fa-solid fa-dog" aria-label="dog"></i
          ></label>
        </div>
        <div class="radio">
          <input type="radio" id="cat" name="pet" value="cat" />
          <label for="cat"
            ><i class="fa-solid fa-cat" aria-label="cat"></i
          ></label>
        </div>
      </div>

      <button class="btn btn-convert">Convert</button>
    </header>
    <main class="main-section">
      <div class="result-container">
        <h2 class="result-title"></h2>
        <p class="result-content"></p>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
